# pyproject.toml

[build-system]
requires      = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "texttunnel"
version = "0.3.5"
description = "Efficient text processing with the OpenAI API"
authors = ["Q Agentur f√ºr Forschung GmbH <info@teamq.de>"]
readme = "README.md"
homepage = "https://github.com/qagentur/texttunnel"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9 <4.0"
aiohttp = ">=3.8.3 <4.0.0"
jsonschema = ">=3.0.0 <5.0.0"
tiktoken = ">=0.3.1 <1.0.0"
aiohttp-client-cache = ">=0.8.0 <1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pytest = "^7.4.0"
ipykernel = "^6.25.0"
aioboto3 = "^11.3.0"
aiosqlite = "^0.19.0"

[tool.poetry.group.docs.dependencies]
sphinx = "6.2.1"
sphinx-rtd-theme = "^1.2.2"
